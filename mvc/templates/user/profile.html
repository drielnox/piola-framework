    &iquest;Desea cambiar su <a class="btn btn-success btn-sm" href="index.php?do=/user/change_password" role="button">contrase&ntilde;a</a>?
</div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Mi perfil</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <fieldset>
                <div class="form-group">
                    <label for="txtNombre" class="col-sm-2 control-label">Nombre</label>
                    <div class="col-sm-4">
                        <p class="form-control-static">{Nombre}</p>
                        <!-- <input type="text" class="form-control" id="txtNombre" placeholder="Nombre" value="{Nombre}" readonly="readonly"> -->
                    </div>
                    <label for="txtApellido" class="col-sm-2 control-label">Apellido</label>
                    <div class="col-sm-4">
                        <p class="form-control-static">{Apellido}</p>
                        <!-- <input type="text" class="form-control" id="txtApellido" placeholder="Apellido" value="{Apellido}" readonly="readonly"> -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtDNI" class="col-sm-2 control-label">DNI</label>
                    <div class="col-sm-4">
                        <p class="form-control-static">{DNI}</p>
                    </div>
                </div>
                {div_carrera}
                <div class="form-group">
                    <label for="txtEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="txtEmail" placeholder="Correo electronico" value="{Email}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtTelefono" class="col-sm-2 control-label">Telefono</label>
                    <div class="col-sm-4">
                        <input type="tel" class="form-control" id="txtTelefono" placeholder="Telefono" value="{Telefono}">
                    </div>
                    <label for="txtCelular" class="col-sm-2 control-label">Celular</label>
                    <div class="col-sm-4">
                        <input type="tel" class="form-control" id="txtCelular" placeholder="Celuar" value="{Celular}">
                    </div>
                </div>
            </fieldset>
            <button class="btn btn-success" name="btnGuardar" type="submit">Guardar</button>
            <button class="btn btn-default" type="reset">Limpiar</button>
        </form>
    </div>
</div>
