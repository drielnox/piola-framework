<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Mi perfil</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="txtIdUsuario" class="col-sm-2 control-label">N&ordm; de Usuario</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{IdUsuario}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="txtUsuario" class="col-sm-2 control-label">Usuario</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="txtUsuario" placeholder="Usuario" value="{Usuario}">
                </div>
            </div>
            <div class="form-group">
                <label for="ddlCarrera" class="col-sm-2 control-label">Carrera</label>
                <div class="col-sm-10">
                    <select class="form-control" name="ddlCarrera">
                        {combo_carrera}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="txtDNI" class="col-sm-2 control-label">DNI</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="txtDNI" value="{DNI}">
                </div>
            </div>
            <div class="form-group">
                <label for="txtNombre" class="col-sm-2 control-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="txtNombre" placeholder="Nombre" value="{Nombre}">
                </div>
            </div>
            <div class="form-group">
                <label for="txtApellido" class="col-sm-2 control-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="txtApellido" placeholder="Apellido" value="{Apellido}">
                </div>
            </div>
            <div class="form-group">
                <label for="txtEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="txtEmail" placeholder="Correo electronico" value="{Email}">
                </div>
            </div>
            <div class="form-group">
                <label for="txtTelefono" class="col-sm-2 control-label">Telefono</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="txtTelefono" placeholder="Telefono" value="{Telefono}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Creado</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{Creado}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Modificado</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{Modificado}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Ultimo ingreso</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{UltIngreso}</p>
                </div>
            </div>
        </form>
    </div>
</div>
