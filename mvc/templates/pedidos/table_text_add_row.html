<tr class="itemPedidoDetalle">
    <td>{CodigoInterno}</td>
    <td>{Titulo}</td>
    <td>{Autor}</td>
    <td>{Paginas}</td>
    <td class="itemPrecio">{Precio}</td>
    <td>
        <input class="form-control itemCantidad" type="number" name="txtCantidadCopias[]" value="1" min="1" max="100" step="1">
    </td>
    <td>
        <button class="btn btn-danger btn-sm" type="submit" name="btnQuitarDetalle" value="{IdTexto}">
            <span class="glyphicon glyphicon-minus"></span>
        </button>
        <input type="hidden" name="IdTexto[]" value="{IdTexto}">
    </td>
</tr>
