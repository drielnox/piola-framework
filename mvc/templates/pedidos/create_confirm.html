<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Confirmar pedido</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" method="POST" role="form">
            <div class="form-group">
                <div class="col-sm-12">
                    <p class="lead">Detalles del pedido</p>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Codigo</th>
                                <th>Titulo</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                            </tr>
                        </thead>
                        <tbody>
                            {table_detail}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="form-group">
                <label for="btnSi" class="col-sm-offset-6 col-sm-4 control-label">&iquest;Son correctos los items del pedido?</label>
                <div class="col-sm-2">
                    <button id="btnSi" class="btn btn-success" type="submit" name="btnSi">Si</button>
                    <button id="btnNo" class="btn btn-danger" type="button" name="btnNo">No</button>
                </div>
            </div>
        </form>
    </div>
</div>
