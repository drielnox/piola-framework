<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Datos</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" method="POST" enctype="multipart/form-data" role="form">
            <div class="form-group">
                <label for="txtNombre" class="col-sm-2 control-label">Nombre</label>
                <div class="col-sm-10">
                    <input id="txtNombre" class="form-control" type="text" name="txtNombre" required="required" placeholder="Nombre del TP">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="filArchivo">Archivo</label>
                <div class="col-sm-10">
                    <input type="hidden" name="MAX_FILE_SIZE" value="1048576" />
                    <input id="filArchivo" class="form-control" name="filArchivo" type="file" required="required" accept="application/pdf">
                </div>
            </div>
            <div class="form-group">
                <input name="hidRetiro" type="hidden" value="{DiaRetiro}" />
                <input name="hidFranja" type="hidden" value="{FranjaHoraria}" />
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Enviar</button>
                    <a class="btn btn-default" href="index.php?do=/pedidos/index">Volver</a>
                </div>
            </div>
        </form>
    </div>
</div>
