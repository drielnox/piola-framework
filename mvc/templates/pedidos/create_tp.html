<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Datos</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="txtNombre" class="col-sm-2 control-label">Nombre</label>
                <div class="col-sm-10">
                    <input id="txtNombre" class="form-control" type="text" name="txtNombre" required="required" placeholder="Nombre del TP">
                </div>
            </div>
            <div class="form-group">
                <label for="ddlMateria" class="col-sm-2 control-label">Materia</label>
                <div class="col-sm-10">
                    <select id="ddlMateria" class="form-control" name="ddlMateria[]">
                        <option disabled="disabled">Materias</option>
                        {combo_materias}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="filArchivo">Archivo</label>
                <div class="col-sm-10">
                    <input id="filArchivo" class="form-control" name="filArchivo" type="file" required="required" accept="application/pdf">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Enviar</button>
                    <button type="button" class="btn btn-default">Volver</button>
                </div>
            </div>
        </form>
    </div>
</div>
