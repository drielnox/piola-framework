<div class="well well-sm">
    &iquest;Desea crear un <a href="index.php?do=/textos/create" class="btn btn-success btn-xs" role="button">nuevo texto</a>?
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Filtros</h3>
    </div>
    <div class="panel-body">
        <form class="form-inline" method="POST" role="form">
            <fieldset>
                <div class="form-group">
                    <label class="sr-only" for="ddlCarrera">Carrera</label>
                    <select id="ddlCarrera" name="ddlCarrera" class="form-control">
                        {combo_carreras}
                    </select>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="ddlMateria">Materia</label>
                    <select id="ddlMateria" name="ddlMateria" class="form-control">
                        {combo_materias}
                    </select>
                </div>
                <div class="checkbox">
                    <label class="sr-only" for="txtTexto">Texto</label>
                    <input id="txtTexto" class="form-control" type="text" name="txtTexto" placeholder="Texto">
                </div>
                <button type="submit" class="btn btn-default">Filtrar</button>
            </fieldset>
        </form>
    </div>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Textos</h3>
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Carrera</th>
                    <th>Materia</th>
                    <th>Nombre</th>
                    <th>Autor</th>
                    <th>Paginas</th>
                    <th>Precio</th>
                    <th>Activo</th>
                    <th>Creado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {table_content}
            </tbody>
        </table>
    </div>
</div>
