<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Modificar permiso</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" name="frmModificarPermiso" method="POST" role="form">
            <div class="form-group">
                <label for="txtIdPerm" class="col-sm-2 control-label">Identificador</label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" name="txtIdPerm" value="{IdPermiso}" min="1" step="1" disabled="disabled">
                </div>
            </div>
            <div class="form-group">
                <label for="txtDescPerm" class="col-sm-2 control-label">Descripci&oacute;n</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="txtDescripcion" value="{Descripcion}" placeholder="Descripci&oacute;n">
                </div>
            </div>
            <div class="form-group">
                <label for="txtControlador" class="col-sm-2 control-label">Controlador</label>
                <div class="col-sm-10">
                    <input id="txtControlador" class="form-control" type="text" name="txtControlador" value="{Controlador}" placeholder="Controlador">
                </div>
            </div>
            <div class="form-group">
                <label for="txtAccion" class="col-sm-2 control-label">Acci&oacute;n</label>
                <div class="col-sm-10">
                    <input id="txtAccion" class="form-control" type="text" name="txtAccion" value="{Accion}" placeholder="Acci&oacute;n">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-warning">Modificar</button>
                </div>
            </div>
        </form>
    </div>
</div>
