<div class="panel panel-primary">
    <div class="panel-body">
        <form class="form-horizontal" name="frmFotocopiasPorMinuto" method="POST" role="form">
            <fieldset>
                <legend>Fotocopias</legend>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="txtNumFotocopias">Fotocopias x Minuto</label>
                    <div class="col-sm-2">
                        <input id="txtNumFotocopias" class="form-control" name="txtNumFotocopias" value="{FotocopiasXMinuto}" type="number" min="1" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="txtLimiteGabinete">Limite gabinete</label>
                    <div class="col-sm-2">
                        <input id="txtLimiteGabinete" class="form-control" name="txtLimiteGabinete" value="{LimiteGabinete}" type="number" min="1" />
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-2">
                    <button class="btn btn-default" type="submit" name="btnGuardarFotocopias">
                        <span class="glyphicon glyphicon-save"></span> Guardar
                    </button>
                </div>
            </div>    
        </form>
        <form class="form-horizontal" name="frmPrecios" method="POST" role="form">
            <fieldset>
                <legend>Precios</legend>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="txtPrecioCEIT">CEIT</label>
                    <div class="col-sm-2">
                        <input id="txtPrecioCEIT" class="form-control" name="txtPrecioCEIT" type="number" value="{PrecioCEIT}" min="0.05" step="0.05" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="txtPrecioSimpleFaz">Simple Faz</label>
                    <div class="col-sm-2">
                        <input id="txtPrecioSimpleFaz" class="form-control" name="txtPrecioSimpleFaz" type="number" value="{PrecioSimpleFaz}" min="0.05" step="0.05" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="txtPrecioGabinete">Gabinete</label>
                    <div class="col-sm-2">
                        <input id="txtPrecioGabinete" class="form-control" name="txtPrecioGabinete" type="number" value="{PrecioGabinete}" min="0.05" step="0.05" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="txtPrecioAnillado">Anillado</label>
                    <div class="col-sm-2">
                        <input id="txtPrecioAnillado" class="form-control" name="txtPrecioAnillado" type="number" value="{PrecioAnillado}" min="0.05" step="0.05" />
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-2">
                    <button class="btn btn-default" type="submit" name="btnGuardarPrecios">
                        <span class="glyphicon glyphicon-save"></span> Guardar
                    </button>
                </div>
            </div>    
        </form>
    </div>
</div>
