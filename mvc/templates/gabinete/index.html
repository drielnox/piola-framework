<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Filtros</h3>
    </div>
    <div class="panel-body">
        <form class="form-inline" name="frmMisPedidos" action="" method="POST" role="form">
            <fieldset>
                <div class="form-group">
                    <label class="sr-only" for="ddlCarreras">Carrera</label>
                    <select class="form-control" name="ddlCarreras">
                        {combo_carreras}
                    </select>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="ddlEstado">Estado</label>
                    <select class="form-control" name="ddlEstado">
                        {combo_estados}
                    </select>    
                </div>
                <button type="submit" class="btn btn-default">Filtrar</button>
            </fieldset>
        </form>
    </div>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Resultados</h3>
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
                <tr>
                    <th>N&ordm;</th>
                    <th>Legajo</th>
                    <th>Comentario</th>
                    <th>Retiro</th>
                    <th>Estado</th>
                    <th>Creado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {table_content}
            </tbody>
        </table>
    </div>
</div>
