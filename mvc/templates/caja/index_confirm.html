<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">Confirmar pago</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" method="POST" role="form">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Descripcion</th>
                        <th>
                            <abbr title="Precio Unitario">PU</abbr>
                        </th>
                        <th>Cantidad</th>
                        <th>Importe</th>
                    </tr>
                </thead>
                <tbody>
                    {table_content}
                </tbody>
            </table>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Paga con...</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="txtSubTotal" class="col-sm-offset-7 col-sm-2 control-label">Subtotal</label>
                        <div class="col-sm-3">
                            <input type="number" class="form-control" id="txtSubTotal" name="txtSubTotal" placeholder="Subtotal">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txtPaga" class="col-sm-offset-7 col-sm-2 control-label">Paga</label>
                        <div class="col-sm-3">
                            <input type="number" class="form-control" id="txtPaga" name="txtPaga" placeholder="Paga">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txtVuelto" class="col-sm-offset-7 col-sm-2 control-label">Vuelto</label>
                        <div class="col-sm-3">
                            <input type="number" class="form-control" id="txtVuelto" name="txtVuelto" placeholder="Vuelto">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-10 col-sm-1">
                            <button type="submit" class="btn btn-success" name="btnCobrar">Cobrar</button>
                        </div>
                        <div class="col-sm-1">
                            <button type="submit" class="btn btn-danger">Volver</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
