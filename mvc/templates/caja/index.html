<div class="row">
    <div class="col-sm-6">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">A cobrar</h3>
            </div>
            <form name="frmDetalleCobrar" method="POST" role="form">
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Descripcion</th>
                                <th>
                                    <abbr title="Precio Unitario">PU</abbr>
                                </th>
                                <th>Cantidad</th>
                                <th>Importe</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            {table_1_content}
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    <div class="form-group">
                        <label class=" col-sm-offset-8 col-sm-1" for="txtTotal">Total:</label>
                        <div class="col-sm-3">
                            <input id="txtTotal" class="form-control" type="number" value="{Total}" readonly="readonly" />
                        </div>
                    </div>
                    <button id="btnCobrar" class="btn btn-default" type="submit" name="btnConfirmar" formaction="index.php?do=/caja/index_confirm">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title">Pedidos</h3>
            </div>

            <div class="panel-body">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Filtros</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-inline" name="frmCajaFiltros" method="POST" role="form">
                            <div class="form-group">
                                <label class="sr-only" for="txtLegajo">Legajo o Id Pedido</label>
                                <input id="txtLegajo" class="form-control" type="text" name="txtLegajo" placeholder="Legajo o Id Pedido">
                            </div>
                            <button class="btn btn-default" type="submit" name="btnFiltrar">Filtrar</button>
                        </form>
                    </div>
                </div>
                <form name="frmPedidosTerminados" method="POST" role="form">
                    <table class="table table-hover">    
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>DNI</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Fecha</th>
                                <th>Franja</th>
                                <!-- <th>Legajo/Usuario</th>
                                <th>Comentario</th>
                                <th>Anillado</th> -->
                                <!-- <th>Retiro</th>
                                <th>Horario</th>
                                <th>Estado</th> -->
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            {table_2_content}
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Otros</h3>
            </div>
            <div class="panel-body">
                <form name="frmAgregarItem" method="POST" role="form">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Id Item</th>
                                <!-- <th>Descripcion</th>
                                <th>
                                    <abbr title="Precio Unitario">PU</abbr>
                                </th> -->
                                <th>Cantidad</th>
                                <th>Importe</th>
                                <th>Acciones</th>
                            </tr>    
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <select class="form-control" name="ddlItemTipo">
                                        <option value="ANI">Anillado</option>
                                        <option value="LIB">Art. de Libreria</option>
                                        <option value="FOS">Fotocopias Sueltas</option>
                                    </select>
                                    <!-- <input class="form-control" name="txtIdItem" type="text" required="required" /> -->
                                </td>
                                <!-- <td>
                                    <input class="form-control" name="txtDescripcion" type="text" required="required" />
                                </td>
                                <td>
                                    <input class="form-control" name="txtPrecioUnitario" type="number" min="0" step="0.05" required="required" />
                                </td> -->
                                <td>
                                    <input class="form-control" name="txtCantidad" type="number" min="1" step="1" value="1" required="required" readonly="readonly" />
                                </td>
                                <td>
                                    <input class="form-control" name="txtImporte" type="number" min="0" step="0.05" />
                                </td>
                                <td>
                                    <button class="btn btn-success btn-sm" name="btnAgregarItem" type="submit">
                                        <span class="glyphicon glyphicon-plus"></span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('select[name=ddlItemTipo]').change(function() {
        if($('select[name=ddlItemTipo]').val() === "ANI") {
            $('input[name=txtCantidad]').val(1);
            $('input[name=txtCantidad]').attr("readonly", "readonly");
        } else {
            $('input[name=txtCantidad]').removeAttr("readonly");
        }
    });
