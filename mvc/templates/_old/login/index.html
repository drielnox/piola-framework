<div class="well">
    <img class="img-responsive center-block" src="/public/img/ceit_logo.png" alt="Logo CEIT" />
</div>
<form name="frmLogin" class="form-horizontal" role="form" method="POST">
    <div class="form-group">
        <label for="txtUser" class="col-sm-2 control-label">Usuario</label>
        <div class="col-sm-8">
            <input name="txtUser" type="text" class="form-control" id="txtUser" placeholder="Usuario" required="required">
        </div>
    </div>
    <div class="form-group">
        <label for="txtPassword" class="col-sm-2 control-label">Contrase&ntilde;a</label>
        <div class="col-sm-8">
            <input name="txtPassword" type="password" class="form-control" id="txtPassword" placeholder="Contrase&ntilde;a" required="required">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <div class="checkbox">
                <label>
                    <input name="chkRememberMe" type="checkbox"> &iquest;Recordarme?
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <input class="btn btn-default" type="submit" value="Entrar" />
        </div>
    </div>
</form>
