<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Modificar rol</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" name="frmModificarRol" method="POST" role="form">
            <fieldset>
                <div class="form-group">
                    <label for="txtIdRol" class="col-sm-2 control-label">Identificador</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="txtIdRol" name="txtIdRol" value="{IdRol}" min="1" step="1" disabled="disabled">
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtDescripcion" class="col-sm-2 control-label">Descripci&oacute;n</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="txtDescripcion" name="txtDescripcion" value="{Nombre}" placeholder="Descripci&oacute;n">
                    </div>
                </div>
                <div class="form-group">
                    <label for="ddlPermisos" class="col-sm-2 control-label">Permisos asignados</label>
                    <div class="col-sm-10">
                        <select id="ddlPermisos" name="ddlPermisos[]" multiple class="form-control">
                            {list_perm_item}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <button type="button" class="btn btn-default">Volver</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
