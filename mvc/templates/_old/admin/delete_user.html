<div class="panel panel-danger">
    <div class="panel-heading">
        <h2 class="panel-title">Borrar usuario</h2>
    </div>
    <div class="panel-body">
        <form name="frmBorrarUsuario" method="POST">
            <fieldset>
                <legend>Confirmacion:</legend>
                <div class="form-group">
                    <h4>&iquest;Esta seguro de borrar a {Usuario}?</h4>
                </div>
                <div class="form-group">
                    <button class="btn btn-default" type="submit" name="txtAceptar">Aceptar</button>
                    <button class="btn btn-default" type="button" name="txtCancelar">Cancelar</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
