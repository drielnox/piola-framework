<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Creacion de Rol</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" method="POST" role="form">
            <div class="form-group">
                <label for="txtDescRol" class="col-sm-2 control-label">Descripci&oacute;n</label>
                <div class="col-sm-10">
                    <input id="txtDescRol" class="form-control" name="txtDescripcion" type="text" placeholder="Descripci&oacute;n">
                </div>
            </div>
            <div class="form-group">
                <label for="ddlPermisos" class="col-sm-2 control-label">Permisos</label>
                <div class="col-sm-10">
                    <select id="ddlPermisos" class="form-control" name="ddlPermisos[]" multiple>
                        {list_perm_item}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>
